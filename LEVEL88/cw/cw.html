<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            PADDING: 0;
            box-sizing: border-box;
        }

        body {
            gap: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .box {
            background-color: black;
            height: 70px;
        }
        .box2{
            background-color: lightsteelblue;
            grid-column: 2 span;
        }
        .box3{
            background-color: black;
            grid-row: 3 span;
        }
        .box4{
            background-color: black;
            height: 60px;
            grid-column: 2 span;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box"></div>
    <div class="box3"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box4"></div>

</body>

</html>
