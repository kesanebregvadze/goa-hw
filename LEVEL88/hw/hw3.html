<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            height: 100vh;
        }

        .div1 {
            background-color: orange;
            grid-column: 3 span;

        }

        .div2 {
            background-color: green;
        }

        .div3 {
            background-color: red;
            grid-column: 2 span;


        }

        .div4 {
            background-color: green;
            grid-column: 3 span;

        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>

</html>
