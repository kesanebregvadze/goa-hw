<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./style.css">
    <style>
    
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-image: url(https://brtshcats.wordpress.com/wp-content/uploads/2020/01/maxresdefault-1.jpg);
    background-size: cover; /* გაშლის მთელ გვერდზე */
    background-repeat: no-repeat; /* სურათი არ განმეორდება */
    background-position: center; /* ცენტრში განლაგდება */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
}

h1 {
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.8rem;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 1.2rem;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #555;
}

input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

input:focus {
    border-color: #6a11cb;
    outline: none;
    box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
}

.btn {
    background: #6a11cb;
    color: #fff;
    border: none;
    padding: 0.8rem;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #2575fc;
}

.options {
    margin-top: 1rem;
    display: flex;
    justify-content: space-between;
}

a {
    color: #e42929;
    text-decoration: none;
    font-size: 0.9rem;
}

a{
    color: #f01f2a;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Reset Password</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
                <br>
                <br>
                <input type="password" id="email" placeholder="Enter new password" required>
            </div>
           <button class="btn"><a href="./index1.html">go to sing</a></button>
            <div class="options">
                <a href="./index1.html" class="back-to-login">Back to Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
