<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESO</title>
    <link rel="icon" href="th.webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(253, 231, 189);
            height: 100vh;
        }


        header {
            display: flex;
            justify-content: space-between;
            background-color: rgb(255, 247, 163);
            padding: 15px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            border-radius: 10px;

        }

        header img {
            height: 120px;
            width: 120px;
            padding: 20px;
            border-radius: 50px;
        }

        h1 {
            color: rgb(245, 138, 138);
            padding: 10px;
            top: 55px;
            top: 55px;
            position: sticky;
            font-family: sans-serif;

        }

        div {
            display: flex;
            gap: 300px;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <img src="th.webp" alt="">
            <h1>home</h1>
            <h1>about</h1>
            <h1>contats</h1>

        </div>
    </header>
</body>

</html>
