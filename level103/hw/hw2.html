<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESO</title>
    <link rel="icon" href="th.webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(253, 231, 189);
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            background-color: rgb(255, 247, 163);
            padding: 15px;
            position: sticky;
            top: 0;
            right: 0;
            left: 0;
            border-radius: 10px;
        }

        header img {
            height: 120px;
            width: 120px;
            padding: 20px;
            border-radius: 50px;
        }

        h1 {
            color: rgb(0, 0, 0);
            padding: 10px;
            font-family: sans-serif;
        }

        main {
            flex: 1;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(255, 247, 163);
        }

        .div {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .div2 {
            display: flex;
            gap: 10px;
        }

        p {
            color: rgb(119, 119, 119);
        }
    </style>
</head>

<body>
    <header>
        <div class="div">
            <img src="th.webp" alt="">
            <h1>home</h1>
            <h1>about</h1>
            <h1>contats</h1>
        </div>
    </header>

 <main>
    <h1>hello!!</h1>
 </main>

    <footer>
        <div class="div2">
            <p>2021</p>
        </div>
        <div class="div2">
            <p>Privacy policy</p>
            <p>Terms of use</p>
            <p>Sales and refunds</p>
            <p>Legal</p>
            <p>Site map</p>
        </div>
    </footer>
</body>

</html>
