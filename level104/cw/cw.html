<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3F5EFB;
            background: linear-gradient(106deg, rgb(235, 59, 255) 19%, rgb(80, 0, 253) 60%, rgb(255, 255, 255) 100%);
            background-repeat: no-repeat;
            height: 100vh;

        }

        .container {
            background: #ffa1a1;
            background: linear-gradient(106deg, rgba(255, 161, 161, 1) 19%, rgba(91, 145, 227, 1) 57%, rgba(255, 148, 169, 1) 98%);
            height: 200px;
            width: 420px;
            padding: 50px;
            border-radius: 20px;

        }

        button {
            background: #ffffff;
            background: linear-gradient(106deg, rgba(255, 255, 255, 1) 34%, rgba(155, 41, 255, 1) 44%, rgba(73, 207, 250, 1) 66%, rgba(33, 255, 111, 1) 98%);
            height: 50px;
            width: 70px;
            border-radius: 20px;
            border: #ffffff;
        }

        button:hover {
            background: #ff7575;
            background: linear-gradient(106deg, rgba(255, 117, 117, 1) 34%, rgba(140, 0, 255, 1) 44%, rgba(0, 182, 242, 1) 66%, rgba(0, 255, 89, 1) 98%);
            cursor: pointer;
        }
        input{
            height: 50px;
            width: 250px;
            border-radius: 20px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>to do list</h1>
        <form id="todo-form">
            <input type="text" id="todo-inpუt" placeholder="შესასრულებელი დავალების დამატება">
            <button type="submit">დამატება</button>

        </form>
        <ul id="todo-list">

        </ul>
    </div>

    </script>
</body>

</html>
