<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightpink;
            height: 100vh;
        }
        main{
            background-color: lightcoral;
            height: 200px;
            width: 350px;
            border-radius: 20px;
            padding: 20px;

        }
        button{
            background-color: lightcyan;
            border-radius: 20px;
            height: 50px;
            width: 100px;
        }
        button:hover{
            background-color: rgb(178, 255, 255);
            cursor: pointer;
        }
        input{
            border-radius: 20px;
            height: 50px;
            width: 150px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <main>
        <h1>To Do List</h1>
        <form id="formTag">
            <input type="text" name="text" placeholder="Enter The Task" name="text" required />
            <button id="submitButton">Add The Task</button>
            
        </form>
    </main>

    <script src="">
        const form = document.getElementById('formTag');

         form.addEventListener('submit', (e) => {
            e.preventDefault();

            let textValue = e.target.elements.text.value;

            console.log(textValue);

            const ul = document.createElement('ul');
            const li = document.createElement('li');
            const Deletebtn = document.createElement('button');
            const editBtn = document.createElement('button');
            Deletebtn.textContent = 'Delete';

            ul.appendChild(li);
            ul.appendChild(Deletebtn);
            ul.appendChild(editBtn);

            li.textContent = textValue;
            editBtn.textContent = 'Edit The Task';

            Deletebtn.addEventListener('click', () => {
                ul.removeChild(li);
                ul.removeChild(Deletebtn);
                ul.removeChild(editBtn);
            });

            editBtn.addEventListener('click', () => {
                const edited = prompt('Please enter a text and edit the task');
                li.textContent = edited;
            })

            document.body.appendChild(ul);
        });
    </script>
</body>

</html>
