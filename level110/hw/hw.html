<!-- მოძებნე ელემენტი ID-ით და შეცვალე მისი ტექსტი -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="h2">Hello, world!</h2>

    <button onclick="fun()">click!</button>

    <script>
      function fun() {
        const element = document.getElementById("h2");
        element.textContent = "hi am kesoo";
      }
    </script>
</body>

</html>
