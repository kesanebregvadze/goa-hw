<!-- for loop — ყველა ლუწი რიცხვის გამოტანა 1-დან 20-მდე -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 2; i <= 20; i += 2) {
            console.log(i);
        }
    </script>
</body>

</html>
