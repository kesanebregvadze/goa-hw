<!-- 1:
შექმენი input ველი და div, რომელსაც ექნება id მაგალითად "ageSearch".
data მასივში მოიძებნოს მხოლოდ ის ობიექტები, რომელთა ასაკი მეტია იმაზე, რაც მომხმარებელმა შეიყვანა.
div-ში უნდა გამოჩნდეს მხოლოდ შესაბამისი შედეგების სახელები. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="mb-4 w-full max-w-sm">
    <input
      type="number"
      id="ageSearch"
      placeholder="Enter age"
      class="w-full p-2 border border-blue-300 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div id="nameSearch" class="space-y-2 w-full max-w-sm"></div>

  <script>
    const data = [
      { 
        id: "4664nxnjhuh4b2bj4hbj2bh5h", 
        name: "davit", 
        age: 21 
      },
      { 
        id: "834bv6jh5nb3j5h7k3jb73j7hb", 
        name: "kesane", 
        age: 8 
      },
      { 
        id: "1bh4kj2bb6hj435j4hh3b263j4", 
        name: "konstantine", 
        age: 10 
      },
      { 
        id: "341hb6k5b26jk46b42b53jhb", 
        name: "luka razmadze", 
        age: 11 
      }
    ];

    const searchInput = document.getElementById("ageSearch");
    const resultDiv = document.getElementById("nameSearch");

    renderNames([]);

    searchInput.addEventListener("input", (event) => {
      const inputAge = parseInt(event.target.value);
      if (!isNaN(inputAge)) {
        const filteredData = data.filter(item => item.age > inputAge);
        renderNames(filteredData);
      } else {
        renderNames([]);
      }
    });

    function renderNames(list) {
      resultDiv.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.innerText = item.name;
        div.className = "bg-white p-3 rounded-md shadow text-blue-800 font-medium";
        resultDiv.appendChild(div);
      });
    }
  </script>
</body>

</html>
