<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
        }

        .result {
            margin-top: 10px;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <input type="search" id="citySearch" placeholder="Type city name" />
    <div id="nameSearch"></div>

    <script>
        const data = [
            {
                id: "1",
                name: "davit",
                city: "Tbilisi"
            },
            {
                id: "2",
                name: "kesane",
                city: "Tbilisi"
            },
            {
                id: "3",
                name: "konstantine",
                city: "Tbilisi"
            },
            {
                id: "4",
                name: "luka razmadze",
                city: "qutaisi"
            }
        ];

        const cityInput = document.getElementById("citySearch");
        const nameSearchDiv = document.getElementById("nameSearch");

        cityInput.addEventListener("input", () => {
            const searchText = cityInput.value.trim().toLowerCase();
            nameSearchDiv.innerHTML = "";

            if (!searchText) return;

            const filtered = data.filter(person => person.city.toLowerCase().includes(searchText));

            if (filtered.length === 0) {
                nameSearchDiv.textContent = "No matches found.";
                return;
            }

            filtered.forEach(person => {
                const div = document.createElement("div");
                div.className = "result";
                div.textContent = person.name;
                nameSearchDiv.appendChild(div);
            });
        });
    </script>

</body>

</html>
