<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>document</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen p-6">
  <div class="border-4 border-blue-300 rounded-md  flex items-center justify-center">
    <input type="text" id="colorsearch" class="p-2 border border-blue-300 rounded w-[250px]"
      placeholder="enter favourite color">
  </div>

  <div id="rsearch" class="space-y-2 w-full max-w-sm"></div>

  <script>
    const data = [
      {
        item: "კაბა",
        color: "red"
      },
      {
        item: "ვაშლი",

        color: "green"
      },
      {
        item: "ბანანი",

        color: "yellow"
      },
      {
        item: "საბანი",

        color: "blue"
      },
      {
        item: "ატამი",

        color: "orange"
      },
      {
        item: "ია",

        color: "purple"
      },
      {
        item: "შარვალი",

        color: "pink"
      },
      {
        item: "შოკოლადი",

        color: "brown"
      },
      {
        item: "ჩანთა",

        color: "black"
      },
      {
        item: "ბალიში",

        color: "white"
      },
      {
        item: "დივანი",

        color: "gray"
      },
      {
        item: "მანქანა",

        color: "cyan"
      },

    ];
   
     const colorsearch = document.getElementById("colorsearch");
  const rsearch = document.getElementById("rsearch");

  colorsearch.addEventListener("input", (event) => {
    const value = event.target.value.trim().toLowerCase();

    const filtered = data.filter(item => item.color.toLowerCase().includes(value));
    renderNames(filtered);
  });

  function renderNames(list) {
    rsearch.innerHTML = "";
    if (list.length === 0) {
      rsearch.textContent = "ეგ ფერი არ არსებობს.";
      return;
    }
      list.forEach(item => {
        const div = document.createElement("div");
        div.innerText = item.item;
        div.className = "bg-white p-3 rounded-md shadow text-blue-800 font-medium";
        rsearch.appendChild(div);
      });
    }


  </script>

</body>

</html>
