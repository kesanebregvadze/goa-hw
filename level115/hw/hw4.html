<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
    <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
    <div class="mb-4 w-full max-w-sm">
        <input type="text" placeholder="შეიყვანეთ პროფესია..." id="input"
            class="space-y-2 w-full max-w-sm mt-4 w-full p-2 border border-gray-400 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div id="resultdiv"></div>
    </div>

    <script>
        const data = [
            {
                name: "ნიკა ბრეგვაძე",
                profession: "სისტემური ადმინისტრატორი"
            },
            {
                name: "ანა გულედანი",
                profession: "QA ტესტერი"

            },
            {
                name: "სალომე თოდაძე",
                profession: "გაყიდვების მენეჯერი"

            },
            {
                name: "მაია ბაზაევა",
                profession: " მუსიკის მასწავლებელი"

            },
            {
                name: "კარლო ბრეგვაძე",
                profession: "ცეკვის მასწავლებელი"

            },
            {
                name: "მარინა ბახტურიძე",
                profession: "ბაღის მასწავლებელი"

            },
            {
                name: "შალვა ბაზაევი",
                profession: "ელექტო მექანიკოსი"

            },
            {
                name: "გოგა ბრეგვაძე",
                profession: "სუხიშვილების მოცეკვავე"

            },
        ];

        const input = document.getElementById("input");
        const resultdiv = document.getElementById("resultdiv");
        input.addEventListener("input", (event) => {
            const value = event.target.value.trim().toLowerCase();
            const filtered = data.filter(item => item.profession.toLowerCase().includes(value));
            rendernames(filtered);

        });
        function rendernames(list) {
            resultdiv.innerHTML = "";
            if (list.length === 0) {
                resultdiv.innerHTML = "სხვა პროფესია ჩაწერეთ.";
                return;
            }
            list.map(item => {
                const div = document.createElement("div");
                div.innerHTML = item.name;
                div.classname = "bg-pink-200 p-3 rounded-md shadow text-blue-800 font-medium";
                resultdiv.appendChild(div);
                const filtered = data.filter(person => {
                    person.profession.toLowerCase();

                });


            });
            


        };

    </script>
</body>
</html>
