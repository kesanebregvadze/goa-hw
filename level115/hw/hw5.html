<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
    <div class="mb-4 w-full max-w-sm">
        <input type="text" placeholder="შეიყვანეთ ქულა..." id="input"
            class="space-y-2 w-full max-w-sm mt-4 w-full p-2 border border-gray-400 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div id="resultdiv"></div>
    </div>
    <script>
        const data = [
            {
                name: "davit",
                points: 99
            },
            {
                name: "kesane",
                points: 98
            },
            {
                name: "nuki",
                points: 73
            },
            {
                name: "giorgi",
                points: 71
            }
        ];
        const input = document.getElementById("input");
        const resultdiv = document.getElementById("resultdiv");
        input.addEventListener("input", (event) => {
            const input= parseInt(event.target.value);
            if (!isNaN(input)) {
                const filteredData = data.filter(item => item.points > input);
                renderNames(filteredData);
            } else {
                renderNames([]);
            }
        });

        function renderNames(list) {
            resultdiv.innerHTML = "";
            list.forEach(item => {
                const div = document.createElement("div");
                div.innerText = item.name;
                div.className = "bg-white p-3 rounded-md shadow text-blue-800 font-medium";
                resultdiv.appendChild(div);
            });
        }


    </script>
</body>

</html>
