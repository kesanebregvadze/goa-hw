<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        body {
            font-family: sans-serif;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgb(75, 186, 255);
        }

        .flex-container ul,
        .flex-container li {
            display: flex;
            gap: 5px;
            text-decoration: none;
        }

        .btn {
            background-color: rgb(39, 159, 159);
            padding: 15px;
            border-radius: 10px;
            border: rgb(153, 249, 249);

        }

        .btn:hover {
            cursor: pointer;
        }



       
        @media (min-width: 640px) {
            .flex-container {
                background-color: rgb(181, 223, 255);
               
            }
        }
    </style>
</head>

<body>
    <header class="flex-container">
        <span>IT</span>
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contats</a></li>
            <li><a href="">FAQS</a></li>
        </ul>
    </header>
    <main>
        <button class="btn">save changes</button>
    </main>
</body>

</html>
