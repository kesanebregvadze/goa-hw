<!-- 3:
შექმენი მასივი სახელებით და გამოიყენე map(), რათა თითოეული სახელი გადაიქცეს შემდეგ ფორმატში:

["Nino", "Giorgi", "Tamar"] → ["Hello, Nino", "Hello, Giorgi", "Hello, Tamar"]


შემდეგ შედეგი გამოიტანე კონსოლში.

📌 მიზანი: map() ფუნქციის გამოყენება მასივის გარდასაქმნელად. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const names = ["Nino", "Giorgi", "Tamar"];

        console.log(names.map(i => `hello ${i}` ))
    </script>
</body>

</html>
