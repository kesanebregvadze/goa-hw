<!-- // 1) შექმანეით numbers-მასივი, რომელშიც იქნება რამდენიმე რიცხვი. შემდეგ გამოიყენე forEach ფუნქცია, რათა თითოეული რიცხვის მნიშვნელობა გაორმაგდეს.
// მაგალითი:  const numbers = [1, 2, 3, 4, 5]; -- > // შედეგი: [2, 4, 6, 8, 10] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = [1, 2, 3, 4, 5]
        const num2 =[]
        num.forEach(num => num2.push(num * 2))
        console.log(num2)
    </script>
</body>
</html>
