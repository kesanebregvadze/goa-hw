<!-- 4) google landing page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <form action="https://www.google.com/search" method="GET">
        <!-- Google logo -->
        <img src="google.png" alt="Google" style="width: 200px;">

        <!-- Search label and input -->
        <label for="query">ძიება:</label>
        <input type="text" id="query" name="q" required>

        <!-- Submit button -->
        <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
