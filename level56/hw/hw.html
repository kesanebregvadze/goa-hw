<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .flag {
            display: flex;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }
        .orange {
            background-color: #F77F00;
            flex: 1;
        }
        .white {
            background-color: #FFFFFF;
            flex: 1;
        }
        .green {
            background-color: #009E60;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="orange"></div>
        <div class="white"></div>
        <div class="green"></div>
    </div>
</body>
</html>
