<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Flag</title>
    <style>
        .flag {
            display: flex;
            width: 300px;
            height: 150px;
            border: 1px solid #000;
        }
        .red {
            background-color: #FF0000;
            width: 25%;
        }
        .white {
            background-color: #FFFFFF;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="flag">
        <div class="red"></div>
        <div class="white">
            <div class="maple-leaf"></div>
        </div>
        <div class="red"></div>
    </div>
</body>
</html>
