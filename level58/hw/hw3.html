<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .flag {
            display: flex;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }
        .black {
            background-color:black;
            flex: 1;
        }
        .yellow {
            background-color: yellow;
            flex: 1;
        }
        .red {
            background-color:red;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="black"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>
</body>
</html>
