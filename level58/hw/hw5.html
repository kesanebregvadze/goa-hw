<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flag {
            width: 100px;
            height: 90px;
            position: relative;
        }
        .stripe {
            height: 33.33%;
            width: 100%;
        }
        .blue{ 
            background-color:blue;
        }
        .yellow {
            background-color: #ffe862;
        }
        
     
    </style>
</head>
<body>
    <div class="flag">
        <div class="stripe blue"></div>
        <div class="stripe yellow"></div>
    </div>
</body>
</html>
