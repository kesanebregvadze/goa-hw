<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #004d4d;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .content {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }

        .content h2 {
            color: #004d4d;
            text-transform: uppercase;
            margin-bottom: 1em;
        }

        .content p {
            line-height: 1.6;
        }

        .image-section {
            display: flex;
            gap: 1em;
            margin-top: 2em;
            transition: transform 0.3s;
        }

        .image-section img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background-color: #004d4d;
            color: white;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>ლეკვები საყვარლები არიან</h1>
    </header>

    <div class="content">
        <h2>საყვარელი ლეკვები</h2>
        <p>ინფო ლეკვებზე.</p>

        <div class="image-section">
            <img src="th (1).jpg" alt="კუ 1">
            <img src="th.jpg" alt="კუ 2">
        </div>
    </div>

    <footer>
        <p>2025 წლის საიტი.</p>
    </footer>
</body>
</html>
