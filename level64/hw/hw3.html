<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექნიკის მაღაზია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            margin: 20px 0;
            padding: 15px;
            background: #3498db;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ტექნიკის მაღაზია</h1>
        <div class="product">
            <h2>ტელევიზორი Samsung 50"</h2>
            <p>ფასი: 2000 ლარი</p>
        </div>
        <div class="product">
            <h2>ლეპტოპი Dell XPS 15</h2>
            <p>ფასი: 4500 ლარი</p>
        </div>
        <div class="product">
            <h2>სამაგიდო კომპიუტერი</h2>
            <p>ფასი: 3500 ლარი</p>
        </div>
    </div>
</body>
</html>
