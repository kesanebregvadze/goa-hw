<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Component</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d6e2f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      padding: 16px;
      max-width: 300px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h2 {
      font-size: 18px;
      color: #1f3251;
      margin: 16px 0 10px;
    }

    .card p {
      font-size: 14px;
      color: #7b879d;
      padding: 0 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.frontendmentor.io" alt="QR Code">
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
