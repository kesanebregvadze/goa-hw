<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      background-color: #141414;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h2 {
      color: white;
      font-size: 20px;
      margin: 0;
    }

    .card p.location {
      color: #c4f82a;
      font-weight: bold;
      margin: 5px 0 15px;
    }

    .card p.bio {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card a {
      display: block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Jessica Randall">
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <a href="#">GitHub</a>
    <a href="#">Frontend Mentor</a>
    <a href="#">LinkedIn</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </div>
</body>
</html>
