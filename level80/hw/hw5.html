<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: "Segoe UI", sans-serif;
            background-color: #afafaf;
            color: #000000;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background-color: #007816;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
            font-size: 30px;
            border-bottom: 5px solid #1c9101;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        section {
            background-color: #c5a470;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 300px;
            width: 300px;
        }

        section:hover {
            box-shadow: 0 10px 8px rgba(7, 4, 9, 7.1);
            cursor: pointer;
        }

        h2 {
            color: #007618;
            margin-top: 0;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <header>
        <b>Goal-oriented acadami</b>
    </header>
    <main>
    <section>
        <h2>რას სწავლობ Goal-oriented acadami-ში?</h2>
        <p>Goal-oriented acadami-ში სწავლობ პროგრამირებას.</p>
    </section>
    <section>
        <h2>Goal-oriented acadami-ში სწავლა გამოგადგება</h2>
        <p>მომავლის შექმნაში</p>
    </section>
    <section>
        <h2>რა არის პროგრამირების ენა და ჰიპერტექსტური მაკირების ენა</h2>
        <ul>
            <il>python</il><br>
            <il>html</il><br>
            <il>css</il><br>
            <il>java</il><br>
            <il>javascript</il><br>

</html>
