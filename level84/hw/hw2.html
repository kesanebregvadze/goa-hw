<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: grid;
            grid-column: repeat(3, 1fr);
            align-items: center;
            justify-content: center;
            background-color: lightpink;
            height: 100vh;
        }
        div{
            
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .a{
            background-color: lightblue;
            

        }
    </style>
</head>
<body>
    <div class="a">1.</div>
    <div class="b">2.</div>
    <div class="c">3.</div>
    <div class="d">4.</div>
    <div class="e">5.</div>
    <div class="f">6.</div>
    <div class="j">7.</div>
    <div class="h">8.</div>
    <div class="i">9.</div>    
</body>
</html>
