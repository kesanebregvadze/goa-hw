<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightcyan;
            font-family: sans-serif;
            padding: 20px;
        }

        .div {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }

        .col {
            background-color: rgb(6, 12, 50);
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>12 Column Grid</h2>

    <div class="div">
        <div class="col" style="grid-column: span 12;">12</div>
        <div class="col" style="grid-column: span 1;">1</div>
        <div class="col" style="grid-column: span 11;">11</div>
        <div class="col" style="grid-column: span 2;">2</div>
        <div class="col" style="grid-column: span 10;">10</div>
        <div class="col" style="grid-column: span 3;">3</div>
        <div class="col" style="grid-column: span 9;">9</div>
        <div class="col" style="grid-column: span 4;">4</div>
        <div class="col" style="grid-column: span 8;">8</div>
        <div class="col" style="grid-column: span 5;">5</div>
        <div class="col" style="grid-column: span 7;">7</div>
        <div class="col" style="grid-column: span 6;">6</div>
        <div class="col" style="grid-column: span 6;">6</div>
    </div>




</body>

</html>
