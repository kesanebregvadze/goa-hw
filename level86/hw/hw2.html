<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-column: repeat(3, 1fr);
            align-items: center;
            justify-content: center;
            margin: 20px;

        }

        div {

            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .div {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 24px;
            text-align: center;
            padding: 40px 0;
            font-weight: bold;
            
        }

        .a {
            background-color: lightblue;
            grid-column: span 3;

        }

        .b {
            background-color: brown;

        }

        .c {
            background-color: blue;
        }

        .d {
            background-color: yellow;
        }

        .e {
            background-color: blueviolet;
        }

        .f {
            background-color: green;
        }

        .g {
            background-color: burlywood;
        }

        .h {
            background-color: cyan;
        }

        .i {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="a">1.</div>
        <div class="b">2.</div>
        <div class="c">3.</div>
        <div class="d">4.</div>
        <div class="e">5.</div>
        <div class="f">6.</div>
        <div class="g">7.</div>
        <div class="h">8.</div>
        <div class="i">9.</div>
    </div>

</body>

</html>
