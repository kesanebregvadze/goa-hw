<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .gc {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: auto auto auto auto;
            gap: 10px;
            padding: 10px;

        }

        .header {
            background-color: chartreuse;
            grid-column: 1/4;
            text-align: center;
            padding: 10px;
        }

        .side_bar {
            background-color: chartreuse;
            grid-row: 2/4;
            text-align: center;
            padding: 10px;
        }
        .content1{
            background-color: chartreuse;
            grid-column: 2/4;
            text-align: center;
            padding: 10px;
        }
        .content2{
            background-color: chartreuse;
            text-align: center;
            padding: 10px;
        }
        .content3{
            background-color: chartreuse;
            text-align: center;
            padding: 10px;
        }
        .footer{
            background-color: chartreuse;
            grid-column: 1/4;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="gc">
        <div class="header">header</div>
        <div class="side_bar">side bar</div>
        <div class="content1">content1</div>
        <div class="content2"> content2</div>
        <div class="content3">contet3</div>
        <div class="footer">footer</div>
    </div>



</body>

</html>
