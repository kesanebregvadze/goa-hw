<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: 150px 1fr 1fr 150px;
            grid-template-rows: 150px 150px 150px;
            gap: 10px;
            padding: 20px;
            background: #1e1f4e;
            box-sizing: border-box;
            height: 100%;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 4px;
        }

        .box1 {
            grid-column: 1;
            grid-row: 1 / span 3;
            background: #4caf50;
        }

        .box2 {
            grid-column: 2 / span 2;
            grid-row: 1;
            background: #4caf50;
        }

        .box3 {
            grid-column: 4;
            grid-row: 1;
            background: #f44336;
        }

        .box4 {
            grid-column: 2;
            grid-row: 2;
            background: #ff9800;
        }

        .box5 {
            grid-column: 3;
            grid-row: 2;
            background: #f44336;
        }

        .box6 {
            grid-column: 4;
            grid-row: 2 / span 2;
            background: #4caf50;
        }

        .box7 {
            grid-column: 2;
            grid-row: 3;
            background: #f44336;
        }

        .box8 {
            grid-column: 3;
            grid-row: 3;
            background: #ff9800;
        }
    </style>
</head>

<body>


    <div class="grid">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
    </div>
</body>

</html>
