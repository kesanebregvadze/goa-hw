<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      flex-direction: column;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: hsl(257, 40%, 49%);
      background-image: url(./images/bg-desktop.svg);
      height: 100vh;
    }

    button {
      background-color: hsl(300, 69%, 71%);
      height: 50px;
      width: 120px;
      border-radius: 190px;
      color: white;
      border: hsl(300, 69%, 71%);
    }

    button:hover {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: rgba(0, 10, 0, 0.35) 0px 5px 15px;
      ;
    }

    p {
      color: white;
    }

    h1 {
      color: white;
    }

    .img {
      padding: 50px;

    }

    .img2 {
      padding: 30px;
    }
  </style>
</head>

<body>

  <header class="img">
    <div>
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <div>

    <img src="./images/illustration-mockups.svg" alt="" class="img2">

    <h1>
      Build The Community<br> Your Fans Will Love
    </h1>

    <p> Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
      Create connections with<br> your users as you engage in genuine discussion.<br></p>

    <button>
      Register
    </button>
  </div>

</body>

</html>
