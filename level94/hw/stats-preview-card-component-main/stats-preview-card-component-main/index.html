<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: hsl(233, 47%, 7%);
    }

    p {
      color: white;
    }

    h1 {
      color: white;
    }

    .span {
      color: hsl(277, 64%, 61%);
    }

    .grey {
      color: grey;
    }

    .w {
      color: white;
    }

    .img {
      height: 400px;
      width: 500px;
      filter: invert(0) sepia(1) saturate(5) hue-rotate(210deg);
    }

    .div {
      display: flex;
    }

    .di {
      border-radius: 10px;
      padding: 40px;
      background-color: hsl(244, 38%, 16%);
      width: 80%;
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="div">
    <div class="di">

      <h1>Get <span class="span">insights</span> that help<br> your business grow.</h1>


      <p class="grey"> Discover the benefits of data analytics and make<br> better decisions regarding revenue,
        customer<br>
        experience, and overall efficiency.<br></p>
      <span class="w">10k+</span>
      <p class="grey">companies</p>
      <span class="w">314</span>
      <p class="grey">templates</p>
      <span class="w">12m+<span>
          <p class="grey">queries</p>



    </div>
    <img src="./images/image-header-desktop.jpg" alt="" class="img">
    <div class="i">

    </div>
  </div>





</body>

</html>
