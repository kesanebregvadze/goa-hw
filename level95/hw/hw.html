<!-- 1. ძირითადი ყუთის აგება
ინსტრუქცია:

შექმენით HTML-ში div ელემენტი კლასით box.

CSS-ით მიანიჭეთ მას:

სიგანე/სიმაღლე: 100px

ფონის ფერი: ნაცრისფერი (მაგ: #e0e0e0) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
