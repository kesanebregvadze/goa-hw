<!-- 3. წითელი კვადრატი ::after-ით
ინსტრუქცია:

იგივე ყუთს დაუმატეთ ::after პსევდოელემენტი.

ზომა: 40px × 40px, ფონი: წითელი.

მინიშნება: ორივე პსევდოელემენტი რომ ჩანდეს, ძირითად ყუთზე დაამატეთ position: relative. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(111, 167, 216);
        }
        .box {
            height: 300px;
            width: 300px;
            background-color: blue;
        }

        .box::before {
            position: relative;
            position: absolute;
            width: 40px;
            height: 40px;
            content: "p";
            color: darkmagenta;
        }

        .box::after {
            position: relative;
            position: absolute;
            width: 40px;
            height: 40px;
            content: "p";
            color: red;
        }
    </style>
</head>

<body>

    <div class="box">
        <p>
            HI HOW ARE YOU?
        </p>
        <p>
            I AM GOOD!
        </p>
    </div>
</body>

</html>
