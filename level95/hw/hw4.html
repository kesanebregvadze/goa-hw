<!-- 4. Tailwind-ით პატარა ყუთი
ინსტრუქცია:

შექმენით ახალი div ელემენტი Tailwind კლასების გამოყენებით.

აირჩიეთ თქვენთვის სასურველი ზომა (მაგ: 60px, 80px) და ფერი (მაგ: ყვითელი, ნარინჯისფერი).

მინიშნება: გამოიყენეთ კლასები w-[...], h-[...], და bg-[...]-300. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="w-100 h-100 bg-blue-300">
    </div>
</body>

</html>
