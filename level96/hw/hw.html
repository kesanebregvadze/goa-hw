<!-- 1) ინსტრუქცია:
შექმენი HTML დოკუმენტში ერთი div ელემენტი და მიანიჭე მას კლასი box.
შემდეგ CSS-ით მიანიჭე ამ ყუთს შემდეგი სტილები:

სიგანე: 100px

სიმაღლე: 100px

ფონის ფერი: ნაცრისფერი -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
