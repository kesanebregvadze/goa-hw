<!-- 2) CSS-ით ღილაკს მისცი ფერი.

როცა მაუსი მიჰყავთ ღილაკზე, ფერი იცვლება.

გამოიყენე :hover სელექტორი. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button{
            background-color: blue;
            height: 190px;
            width: 190px;
        }
        button:hover{
            background-color: chocolate;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button>გამარჯობა</button>
</body>

</html>
