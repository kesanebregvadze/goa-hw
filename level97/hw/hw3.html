<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn" onclick="btn()">hi</button>
    <script>
        function btn(){
            document.body.style.backgroundColor ="green"
        }
    </script>
</body>

</html>
