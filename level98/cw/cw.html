<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Omelette Recipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3e3d5;
        }

        .div {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff6f0;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .div img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="div">
        <img src="OSK.jpg" alt="Omelette" />
        <h1>Simple Omelette Recipe</h1>
        <p class="p">An easy and quick dish, perfect for any meal. This classic omelette combines beaten eggs
            cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.</p>

    </div>
</body>

</html>
